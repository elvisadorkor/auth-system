<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SIGN IN</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>
  <body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <div class="navbar-header">
            <a class="navbar-brand" href="#">AUTH SYSTEM</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
            </ul>
        </div>
        </nav>
    <!-- to prevent CSRF, can embed secret, unique, random token in web application in all HTML forms and then verified on 
        the server side when submitted -->
    <form class="mt-5 ml-5" action="/users/login" method="POST">
        <!-- <input type="hidden" name="CSRF_TOKEN" value="${req.csrfToken()}"/> -->
        <div class="form-group col-7">
            <label for="email">Email</label>
            <input class="form-control" id="email" name="email" type="text">
        </div>
        <div class="form-group col-7">
            <label for="password">Password</label>
            <input class="form-control" id="password" name="password" type="text">
        </div>
        <button id="sign_in" type="submit">Sign In</button>
    </form>
  </body>
</html>
